<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Zhenya's Password Checker</title>
    <style>
        body {
            font-family: "Helvetica Neue",sans-serif;
            background-color: lavender;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #990099;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
            font-size: 50px;
        }
        form {
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="password"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 18px;
        }
          input[type="text"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 18px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 3px;
            background-color: #990099;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1E9112;
        }
        .form{
            position: relative;
        }
        .img{
            position: absolute;
            top: 33%;
            right: 10%;
            z-index: 1;
            cursor: pointer;
            display: flex;
            visibility: visible;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #1E9112;
            text-decoration: none;
        }
        a:hover {
            text-decoration: ButtonBorder;
        }
        .acc{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zhenya's Password Checker</h1>
        <form action="/check_password" method="post" class="form">
            <label for="password">Enter your password:</label><br>
            <input type="password" id="password" name="password" autocomplete="off" required>
            <i id="eye-icon" class="fas fa-eye-slash img" onclick="togglePasswordVisibility();"></i>
            <br><br>
            <input type="submit" value="Check Password">
        </form>
        <a href="/generate_password">Generate New Password</a>
    </div>
    <div id="password-suggestions">
        {% if suggestions %}
            <h2>Password Suggestions:</h2>
            <ul>
                {% for suggestion in suggestions %}
                    <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
